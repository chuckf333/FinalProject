<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="CSSfile.css">
    <title>Album Cataloger</title>
    <script type="text/javascript" src="JSfile.js"></script>
  </head>
  <body lang="en-US">
    <h1>Enter your album information</h1>
    <div>
      Artist: <input type="text" id="artist" size="30"><br>
      Album: <input type="text" id="album" size="30"><br>
      Year: <input type="number" id="year" size="4" maxlength="4"><br><br>
      <button class="button" onclick="submitButton(5);">
        ADD ENTRY
      </button>
      <span id="formError" class="hiddenMessage">
        Placeholder
      </span>
      <br><br>
      <button class="button" onclick="submitButton(1);">
        Back to options
      </button>
      <br><br>
      <button class="button" onclick="submitButton(6);">
        Go Home
      </button>
    </div>
  </body>
</html>
